<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminder List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="reminder-lists">
      <h3>Reminder Lists</h3>
      <ul id="list-names"></ul>
<div id="list-input-row"></div>
      <button id="add-list-btn">+ Add List</button>
    </div>

    <div class="todo-items">
      <h3 id="list-title">Select a list</h3>
      <ul id="todo-list"></ul>
<div id="task-input-row"></div>
      <button id="add-task-btn" disabled>+ Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
