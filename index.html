<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  
<header>
  <h1 class="title">Juggle</h1>
</header>

  <div class="container">
    <div class="reminder-lists">
      <div class="list-header">
      <h3>Reminder Lists</h3>
        <button id="add-list-btn" class="icon-btn" title="Add List">
  <span class="material-icons">add</span>
</button>
      </div>
      <ul id="list-names"></ul>
<div id="list-input-row"></div>
    </div>

    <div class="todo-items">
      <div class="todo-header">
      <h3 id="list-title">Select a list</h3>
        <button id="add-task-btn" disabled class="icon-btn" title="Add Task">
      </div>
      <ul id="todo-list"></ul>
<div id="task-input-row"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
