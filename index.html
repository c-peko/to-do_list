<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">Reminders</li>
      </ul>

      <form action="">
        <input 
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

  <h2>📝 Reminder List</h2>
  <button id="add-btn">+ Add Reminder</button>

  <div id="reminder-list">
    <!-- New reminder inputs will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
